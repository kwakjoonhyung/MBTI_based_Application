<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up 1</title>
    <link rel="stylesheet" href="SignUpCSS.css" />
    <link rel="stylesheet" href="ani.html" />
  </head>
  <body>
    <div class="container-center-horizontal">
      <div class="iphone-11-pro-x-signup1 screen">
        <img
          class="image-4"
          src="https://cdn.animaapp.com/projects/610f8ec4126dcc83e7f1e082/releases/610fbd9f88384825b6de468d/img/image-4@2x.png"
        />
        <h1 class="text-1 valign-text-middle worksans-bold-white-26-4px">
          <span
            ><span class="span worksans-bold-onyx-26-4px"
              >회원 가입하기 전!<br />당신의 </span
            ><span class="span worksans-bold-indigo-26-4px2">MBTI</span
            ><span class="span worksans-bold-onyx-26-4px">가 궁금해요</span>
          </span>
        </h1>
        <div class="overlap-group1">
          <div class="rectangle-2"></div>
          <div
            class="
              text-2
              valign-text-middle
              worksans-semi-bold-fuscous-gray-18px
            "
          >
            연마가 준비한 검사로 맞춰볼게요!
          </div>
        </div>
        <img
          class="image-5"
          src="https://cdn.animaapp.com/projects/610f8ec4126dcc83e7f1e082/releases/610fbd9f88384825b6de468d/img/image-5@2x.png"
        />
        <div class="text-4 valign-text-middle worksans-bold-quick-silver-15px">
          돋보기를 눌러 검사를 시작해주세요
        </div>
        <div class="overlap-group">
          <div class="rectangle-3"></div>
          <div
            class="
              text-3
              valign-text-middle
              worksans-semi-bold-fuscous-gray-18px
            "
          >
            만약 검사 없이 진행하고 싶다면?
          </div>
        </div>
        <div class="iphone-11-pro-x-signup1-item">
          <div class="overlap-group3">
            <input
              class="mbti worksans-semi-bold-white-15px"
              name="mbti"
              placeholder="MBTI"
              type="text"
              required=""
            />
          </div>
        </div>
        <div class="iphone-11-pro-x-signup1-item">
          <div class="overlap-group2">
            <div class="rectangle-3-1"></div>
            <div
              class="text-5 valign-text-middle worksans-semi-bold-white-15px"
            >
              회원가입 마저 하기
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
