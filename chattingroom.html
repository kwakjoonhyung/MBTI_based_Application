<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatting room</title>
    <link rel="stylesheet" href="chatRoom.css" />
  </head>
  <body>
    <div class="container-center-horizontal">
      <div class="iphone-11-pro-x-chattingpage screen">
        <div class="overlap-group1">
          <img
            class="ellipse-19"
            src="https://cdn.animaapp.com/projects/610f8ec4126dcc83e7f1e082/releases/610fbd9f88384825b6de468d/img/ellipse-18@2x.png"
          />
          <div class="info">
            <div class="overlap-group3">
              <div
                class="
                  start-chatting
                  valign-text-middle
                  worksans-semi-bold-titan-white-15px
                "
              >
                START Chatting :
              </div>
              <div
                class="
                  text-4
                  valign-text-middle
                  worksans-semi-bold-titan-white-15px
                "
              >
                08/11 14:48
              </div>
              <h1 class="title valign-text-middle">NICKNAME</h1>
            </div>
          </div>
          <div class="view">
            <div class="overlap-group2">
              <img class="line-5" src="line-5.svg" />
              <img class="line-6" src="line-6.svg" />
            </div>
          </div>
        </div>
        <div class="text-1 valign-text-middle worksans-semi-bold-tundora-16px">
          Message 1 size middle
        </div>
        <div class="text-3 valign-text-middle worksans-semi-bold-tundora-16px">
          Message 2 size longgggggg
        </div>
        <p class="text-2 valign-text-middle worksans-semi-bold-tundora-16px">
          Message 1 size more longerrrrrrrrrrrrrrrrrrrrrrr<br />rrrrrrrrrrrrrrrr
        </p>
        <div class="overlap-group">
          <div class="view-1">
            <div class="rectangle-38"></div>
          </div>
          <div class="view-2">
            <img
              class="arrow-1"
              src="https://cdn.animaapp.com/projects/610f8ec4126dcc83e7f1e082/releases/6119673cf0d518c1b84e449f/img/arrow-1@2x.svg"
            />
          </div>
          <input
            class="message"
            name="message"
            placeholder="키워드를 입력해주세요"
            type="text"
            required=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
