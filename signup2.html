<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup2</title>
    <link rel="stylesheet" href="signup2_a.css">
</head>
<body>
    <div class="container-center-horizontal">
        <div class="iphone-11-pro-x-signup2screen">
          <img class="image" src="vector-1.svg">
          <h1 class="text-1 valign-text-middle worksans-bold-onyx-26-4px">
            당신에 대해 솔직하게<br>알려주세요 !
          </h1>
          <div class="overlap-group">
            <div class="group-1">
              <div class="text-3 valign-text-middle worksans-semi-bold-indigo-17px">닉네임</div>
              <img class="line-1-1" src="line-1-1.svg">
            </div>
            <input class="textinput worksans-semi-bold-abbey-14px" name="닉네임을입력하세요" placeholder="닉네임을 입력하세요" type="text" required="">
            <div class="check">
              <div class="overlap-group6-1">
                <img class="line-2" src="line-2.svg">
                <img class="line-3" src="line-3.svg">
                <img class="line-4" src="line-4.svg">
              </div>
            </div>
            <div class="group-2">
              <div class="view">
                <div class="overlap-group6-2">
                  <div class="text-7 valign-text-middle">+</div>
                </div>
              </div>
              <p class="text-8 valign-text-middle">
                💌 본인 사진으로 설정해주세요<br>💌 사진은 확대되지 않습니다
              </p>
            </div>
          </div>
          
          <div class="overlap-group5">
            <div class="mbti-group">
              <div class="mbti valign-text-middle worksans-semi-bold-indigo-17px">MBTI</div>
              <img class="line-1" src="line-1.svg">
            </div>
            <div class="mbti-1 valign-text-middle worksans-semi-bold-abbey-14px">MBTI</div>
          </div>
          <div class="overlap-group1">
            <div class="group">
              <div class="id valign-text-middle worksans-semi-bold-indigo-17px">전화번호 (ID)</div>
              <img class="line-1" src="line-1.svg">
              <div class="text-6 valign-text-middle worksans-semi-bold-star-dust-12px">
                로그인 시에만 사용됩니다 :)
              </div>
            </div>
            <input class="x worksans-semi-bold-abbey-14px" name="-없이숫자만적어주세요" placeholder="(-) 없이 숫자만 적어주세요" type="text">
            <div class="warning">
              <div class="overlap-group6">
                <div class="text valign-text-middle worksans-semi-bold-white-14px">!</div>
              </div>
            </div>
          </div>
          <div class="overlap-group2">
            <div class="group">
              <div class="pw valign-text-middle worksans-semi-bold-indigo-17px">비밀번호 (PW)</div>
              <img class="line-1" src="line-1.svg">
              <p class="text-10 valign-text-middle worksans-semi-bold-star-dust-12px">
                영문, 숫자를 포함한 10자리 이상 비밀번호를 만들어주세요
              </p>
            </div>
            <input class="textinput-1worksans-semi-bold-abbey-14px" name="비밀번호를입력해주세요" placeholder="비밀번호를 입력해주세요" type="password" required="">
            <div class="warning">
              <div class="overlap-group6">
                <div class="text valign-text-middle worksans-semi-bold-white-14px">!</div>
              </div>
            </div>
          </div>
          <div class="overlap-group4">
            <div class="group">
              <div class="text-4 valign-text-middle worksans-semi-bold-indigo-17px">
                자신을 설명할 수 있는 3가지 키워드
              </div>
              <img class="line-1" src="line-1.svg">
              <div class="text-5 valign-text-middle worksans-semi-bold-star-dust-12px">#로 구분해주세요</div>
            </div>
            <input class="textinput-2 worksans-semi-bold-abbey-14px" name="키워드를입력해주세요" placeholder="키워드를 입력해주세요" type="text" required="">
          </div>
          <div class="overlap-group3">
            <div class="group">
              <div class="text-2 valign-text-middle worksans-semi-bold-indigo-17px">
                추가로 자기 소개를 해도 좋아요 💙
              </div>
              <div class="rectangle-1"></div>
            </div>
            <textarea class="x-1 worksans-semi-bold-abbey-14px" name="멋진자기소개기대할게요-" placeholder="키워드를 입력해주세요" type="text" required=""></textarea>
          </div>
          <div class="view-1">
            <div class="overlap-group7">
              <div class="rectangle-3"></div>
              <div class="text-12 valign-text-middle worksans-semi-bold-white-15px">회원가입</div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
