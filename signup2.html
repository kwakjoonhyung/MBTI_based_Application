<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup2 -- 미완성</title>
    <link rel="stylesheet" href="signup2_a.css" />
    <script src="connection/signup2C.js"></script>
  </head>
  <body>
    <div class="container-center-horizontal">
      <div class="iphone-11-pro-x-signup2 screen">
        <img class="image" src="https://cdn.animaapp.com/projects/610a1d9ba7b7f96f7f9ae599/releases/6118de1ae2e3546682fa165e/img/--@1x.png">
        <h1 class="text-1 valign-text-middle worksans-bold-onyx-26-4px">
          당신에 대해 솔직하게<br>알려주세요 !
        </h1>
        <form action="" onsubmit="return false">
          <div class="flex-row">
            <img class="image-1" src="https://cdn.animaapp.com/projects/610a1d9ba7b7f96f7f9ae599/releases/6118de1ae2e3546682fa165e/img/---------@1x.png">
            <div class="overlap-group">
              <div class="text-3 valign-text-middle worksans-semi-bold-indigo-17px">닉네임</div>
              <div style="border-bottom: 1px solid; color:#517BCC ;">
                <input class="textinput worksans-semi-bold-abbey-14px" name="닉네임을입력하세요" placeholder="닉네임을 입력하세요" type="text" required="" id="userNAME" style="border: none;">
                <img class="check" src="https://cdn.animaapp.com/projects/610a1d9ba7b7f96f7f9ae599/releases/6118de1ae2e3546682fa165e/img/check@1x.png">
              </div>
            </div>
          </div>
          <p class="text-6 valign-text-middle">
            💌 본인 사진으로 설정해주세요<br>💌 사진은 확대되지 않습니다
          </p>
          <div class="overlap-group5">
            <div class="mbti-group">
              <div class="mbti valign-text-middle worksans-semi-bold-indigo-17px">MBTI</div>
              <div class="mbti-1 valign-text-middle worksans-semi-bold-abbey-14px" id="MBTI"></div>
              <img class="line-1" src="https://cdn.animaapp.com/projects/610a1d9ba7b7f96f7f9ae599/releases/610a2ab7a7b7f96f7f9ae5d2/img/line-1@2x.svg">
            </div>
          </div>
          <div class="overlap-group1">
            <div class="group">
              <div class="id valign-text-middle worksans-semi-bold-indigo-17px">전화번호 (ID)</div>
              <input class="x worksans-semi-bold-abbey-14px" name="-없이숫자만적어주세요" id="userSID" placeholder="(-) 없이 숫자만 적어주세요" type="text" style="border: none;"/>
              <img class="line-1" src="https://cdn.animaapp.com/projects/610a1d9ba7b7f96f7f9ae599/releases/610a2ab7a7b7f96f7f9ae5d2/img/line-1@2x.svg">
              <div class="text-5 valign-text-middle worksans-semi-bold-star-dust-12px">
                로그인 시에만 사용됩니다 :)
              </div>
            </div>
            <div class="warning">
              <div class="overlap-group6">
                <div class="text valign-text-middle worksans-semi-bold-white-14px">!</div>
              </div>
            </div>
          </div>
          <div class="overlap-group2">
            <div class="group">
              <div class="pw valign-text-middle worksans-semi-bold-indigo-17px">비밀번호 (PW)</div>
              <input class="textinput-1 worksans-semi-bold-abbey-14px" name="비밀번호를입력해주세요" id="userSPW" placeholder="비밀번호를 입력해주세요" type="password" required="" style="border: none;"/>
              <img class="line-1" src="https://cdn.animaapp.com/projects/610a1d9ba7b7f96f7f9ae599/releases/610a2ab7a7b7f96f7f9ae5d2/img/line-1@2x.svg">
              <p class="text-8 valign-text-middle worksans-semi-bold-star-dust-12px">
                10자리 이상 비밀번호를 만들어주세요
              </p>
            </div>
            
            <div class="warning">
              <div class="overlap-group6">
                <div class="text valign-text-middle worksans-semi-bold-white-14px">!</div>
              </div>
            </div>
          </div>
          <div class="overlap-group4">
            <div class="group">
              <div class="text-3 valign-text-middle worksans-semi-bold-indigo-17px">
                자신을 설명할 수 있는 3가지 키워드
              </div>
              <input class="textinput-2 worksans-semi-bold-abbey-14px" name="키워드를입력해주세요" id="userKEYWORD" placeholder="키워드를 입력해주세요" type="text" required="" style="border: none;">
              <img class="line-1" src="https://cdn.animaapp.com/projects/610a1d9ba7b7f96f7f9ae599/releases/610a2ab7a7b7f96f7f9ae5d2/img/line-1@2x.svg">
              <div class="text-4 valign-text-middle worksans-semi-bold-star-dust-12px">#로 구분해주세요</div>
            </div>
          </div>
          <div class="overlap-group3">
            <div class="group">
              <div class="text-2 valign-text-middle worksans-semi-bold-indigo-17px">
                추가로 자기 소개를 해도 좋아요 💙
              </div>
              <div class="rectangle-1"></div>
            </div>
            <textarea class="x-1 worksans-semi-bold-abbey-14px" name="멋진자기소개기대할게요-" id="userTEXT" placeholder="키워드를 입력해주세요" type="text" required=""style="border: none;"></textarea>
          </div>
          <div class="view">
            <div class="overlap-group7">
              <div class="rectangle-3"></div>
              <input type="submit" value="회원가입" onclick="sendRequest()" class="text-10" style= "color: var(--white);
              font-family: var(--font-family-work_sans);
              font-size: var(--font-size-s2);
              font-weight: 600;
              font-style: normal;border :0; outline : 0;
              background-color: var(--indigo);"/>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      var currentMbti = localStorage.getItem('mbti_str');
      document.getElementById('MBTI').textContent = currentMbti
    </script>
  </body>
</html>
