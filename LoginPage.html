<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="LoginCSS.css" />
    <script src="connection/loginC.js"></script>
  </head>
  <body>
    <div class="container-center-horizontal">
      <div class="iphone-11-pro-x-loginpage screen">
        <div class="text-2 valign-text-middle worksans-bold-onyx-20px">
          개성 넘치는 분들이<br />여러분을 기다리고 있습니다!
        </div>
        <div class="overlap-group-1">
          <img
            class="image-1"
            src="https://cdn.animaapp.com/projects/610f8ec4126dcc83e7f1e082/releases/610fbd9f88384825b6de468d/img/image-1@2x.png"
          />
          <div class="rectangle-4"></div>
          <div
            onclick="document.location.href = 'SignUpPage.html'"
            class="text-4 valign-text-middle worksans-bold-star-dust-15px"
          >
            회원 가입은 여기서!
          </div>
          <h1 class="text-3 valign-text-middle worksans-bold-onyx-26-4px">
            먼저 로그인 부탁드려요
          </h1>
        </div>
        <form action="connection/loginC.js" id="login_form" method="POST">
          <div class="view">
            <div class="overlap-group">
              <input
                class="phone-number worksans-semi-bold-white-15px"
                name="userID"
                id="userID"
                placeholder="전화번호 Phone Number"
                type="text"
                required=""
              />
            </div>
          </div>
          <div class="view-1">
            <div class="overlap-group">
              <input
                class="password worksans-semi-bold-white-15px"
                name="userPW"
                id="userPW"
                placeholder="비밀번호 Password"
                type="password"
                required=""
              />
            </div>
          </div>
          <div class="overlap-group1">
            <div class="view-2">
              <input
                type="button"
                onclick="sendRequest()"
                value="로그인"
                id="loginButton"
                class="
                  logButton
                  valign-text-middle
                  worksans-semi-bold-white-15px
                "
              />
            </div>
            <!--<div class="view-2" onclick="sendRequest()" type="button">
              <div class="overlap-group2">
                <div
                  class="
                    text-1
                    valign-text-middle
                    worksans-semi-bold-white-15px
                  "
                >
                  로그인
                </div>
              </div> 
            </div>-->

            <div
              class="text-5 valign-text-middle worksans-bold-quick-silver-15px"
            >
              비밀번호를 까먹으셨나요?
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
