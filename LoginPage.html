<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="LoginCSS.css" />
    <!-- <link rel="stylesheet" href="ani.html" /> -->
    <script src="connection/loginC.js"></script>
  </head>
  <body>
    <div class="container-center-horizontal">
      <div class="iphone-11-pro-x-loginpage screen">
        <div class="text-2 valign-text-middle worksans-bold-onyx-20px">
          개성 넘치는 분들이<br />여러분을 기다리고 있습니다!
        </div>
        <div class="overlap-group-1">
          <img
            class="image-1"
            src="https://cdn.animaapp.com/projects/610f8ec4126dcc83e7f1e082/releases/610fbd9f88384825b6de468d/img/image-1@2x.png"
          />
          <div class="rectangle-4"></div>
          <div
            onclick="document.location.href = 'SignUpPage.html'"
            class="text-4 valign-text-middle worksans-bold-star-dust-15px"
          >
            회원 가입은 여기서!
          </div>
          <h1 class="text-3 valign-text-middle worksans-bold-onyx-26-4px">
            먼저 로그인 부탁드려요
          </h1>
        </div>
        <form action="" name="login_form" onsubmit="return false">
          <div class="view">
            <div class="overlap-group">
              <input class="phone-number worksans-semi-bold-white-15px" name="userID" placeholder="전화번호 Phone Number" type="text" required="" id="userID">
            </div>
          </div>
          <div class="view-1">
            <div class="overlap-group">
              <input class="password worksans-semi-bold-white-15px" name="userPW" placeholder="비밀번호 Password" type="password" required="" id="userPW">
            </div>
          </div>
        <div class="overlap-group1">
        <!-- onclick="document.location.href = 'MainPage.html'" -->
          <input type="submit" value="로그인" onclick="sendRequest()" class="view-2 overlap-group2" style="color: white;
          font-family: Work Sans; font-size: 15px; font-weight: 600; font-style: normal; border: 0; outline: 0;">
        </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
